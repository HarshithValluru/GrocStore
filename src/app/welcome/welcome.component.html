<div>
  <div>
    <span class="title">MyExpenses</span>
    <div id="loginHeading">
      <br>
      <a href="">About_Us |</a>
      <a href="">Contact_Us |</a>
      <a href="">Online_Help |</a>
      <a data-toggle="modal" data-target="#myModal" href="">SignIn/SignUp</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" style="width: 50%">
              <a class="nav-link active" href="#signIn" role="tab" data-toggle="tab"><i>Sign In</i></a>
            </li>
            <li class="nav-item" style="width: 50%">
              <a class="nav-link" href="#signUp" role="tab" data-toggle="tab"><i>Sign Up</i></a>
            </li>
          </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="signIn">
          <div class="modal-header" style="padding:35px 30px 0px 30px;">
              <h4>Sign into your<br><span class="h4 bold">MyExpenses</span></h4>
            </div>
            <div class="modal-body" style="padding:40px 50px 5px 50px;">
              <form role="form">
                <div class="form-group forSignIn">
                  <input type="text" class="form-control" id="usrname" placeholder="EMAIL ADDRESS">
                  <label>Forgot Email-Address?</label>
                </div>
                <div class="form-group forSignIn">
                  <input type="text" class="form-control" id="psw" placeholder="PASSWORD">
                  <label>Forgot Password?</label>
                </div>
                  <button id="signInForm" type="submit" class="btn btn-block">SIGN IN</button>
              </form>
              <div class="hr-text-outer"><span class="hr-text">OR</span></div>
            </div>
            <div class="modal-footer" style="text-align: center">
              <h4>Sign in with your<br><span class="h4 bold">SOCIAL MEDIA ACCOUNT</span></h4>
              <div class='demopadding'>
                  <span class='icon social fb'><i class='fa fa-facebook'></i></span>
                  <span class='icon social tw'><i class='fa fa-twitter'></i></span>
                  <span class='icon social in'><i class='fa fa-linkedin'></i></span>
                </div>  
            </div>
      </div>
      <div role="tabpanel" class="tab-pane fade" id="signUp">
          <div class="modal-header" style="padding:35px 30px 0px 30px;">
              <h4>Sign up for<br><span class="h4 bold">MyExpenses</span></h4>
            </div>
            <div class="modal-body" style="padding:40px 50px 5px 50px;">
              <form role="form">
                <div class="form-group forSingUp">
                  <input type="text" class="form-control" id="usrname" placeholder="FIRST NAME">
                </div>
                <div class="form-group forSingUp">
                    <input type="text" class="form-control" id="usrname" placeholder="LAST NAME">
                </div>
                <div class="form-group forSingUp">
                  <input type="text" class="form-control" id="usrname" placeholder="EMAIL ADDRESS">
                </div>
                <div class="form-group forSingUp">
                  <input type="text" class="form-control" id="usrname" placeholder="PHONE NUMBER">
                </div>
                <div class="form-group forSingUp">
                  <input type="text" class="form-control" id="usrname" placeholder="ZIP CODE">
                </div>
                <div class="form-group forSingUp">
                  <input type="text" class="form-control" id="psw" placeholder="PASSWORD">
                </div>
                <div class="form-group forSingUp">
                  <input type="text" class="form-control" id="usrname" placeholder="RETYPE PASSWORD">
                </div>
                <div class="checkbox">
                  <div class="checkbox">
                    <label id="termsLabel">
                      <input type="checkbox" value="">I agree to the terms &amp; conditions.*
                    </label>
                  </div>
                </div>
                <button id="signUpForm" type="submit" class="btn btn-block">SUBMIT</button>
              </form>
            </div>
      </div>
    </div>
