<app-template></app-template>
<div class="container">
  <div class="panel panel-info">
    <div class="panel-heading"><h3 class="panel-title">Build Shopping List: </h3></div>
    <div class="panel-body">
      <div class="col-lg-12" style="display: inline-flex">
        <div class="col-lg-3"></div>
        <div class="radio col-lg-8">
          <label><input type="radio" name="optShoppingListRadio" checked>&nbsp; Upload from Excel</label><br>
          <label><input type="radio" name="optShoppingListRadio">&nbsp; Digital list from mobile/laptop</label><br>
          <label><input type="radio" name="optShoppingListRadio">&nbsp; Build manually</label><br>
          <label><input type="radio" name="optShoppingListRadio">&nbsp; Pull-up previously stored shopping-list</label><br>
          <div style="float: right">
            <button class="btn btn-primary" [routerLink]="'/home-page'">Back</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading"><span class="panel-title">My Shopping List: </span></div>
    <div class="panel-body"><br>
        <div class="form-group col-lg-12" style="display: inline-flex">
          <div class="col-lg-1"></div>
          <div class="col-lg-3">
            <label>Store Recommendations:</label>
          </div>
          <div class="col-lg-8" style="display: block;">
            <div class="col-lg-4">
            <label>
              <input type="radio" data-toggle="modal" 
                data-target="#showStores">&nbsp; My Current Location</label>
            </div>
            <div class="col-lg-8" style="display: inline-flex;">
              <label><input type="radio" data-toggle="modal" (click)="showZipInput=true"
                  data-target="#showStores">&nbsp; By Zip-Code</label>&nbsp;&nbsp;
              <span *ngIf="showZipInput">
                  <input type="text" class="form-control" style="width: 20rem;"
                placeholder="Enter ZIP CODE"></span>
            </div>
          </div>
        </div>
        <div class="col-lg-12" style="display: inline-block;">
          <div class="col-lg-1"></div>
          <div class="col-lg-10">
            <table class="table table-responsive table-striped table-bordered">
              <thead class="thead-dark">
                <tr><th>Item</th><th>Quantity</th><th>Unit</th></tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select class="form-control">

                      <option>Milk</option><option>Coke</option><option>Bread</option>
                      <option>Onions</option><option>Spinach</option>
                    </select>
                  </td>
                  <td>2</td>
                  <td>
                    <select class="form-control">
                      <option>Gallons</option><option>Pack</option><option>lb</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <select class="form-control">
                      <option>Milk</option><option>Coke</option><option>Bread</option>
                      <option>Onions</option><option>Spinach</option>
                    </select>
                  </td>
                  <td>1</td>
                  <td>
                    <select class="form-control">
                      <option>Gallons</option><option>Pack</option><option>lb</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <select class="form-control">
                      <option>Milk</option><option>Coke</option><option>Bread</option>
                      <option>Onions</option><option>Spinach</option>
                    </select>
                  </td>
                  <td>3</td>

                    <select class="form-control">
                      <option>Gallons</option><option>Pack</option><option>lb</option>
                    </select>
                  </td>
                </tr>

                    <select class="form-control">
                      <option>Milk</option><option>Coke</option><option>Bread</option>

                  </td>

                    <select class="form-control">
                      <option>Gallons</option><option>Pack</option><option>lb</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-1"></div>
          <div style="float: right"><a>Add more items</a></div>
        </div>  
        <button class="btn btn-primary center-block">Save</button><br>
    </div>
  </div>
  <div class="modal fade" id="showStores" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="padding: 0 5rem 5rem 5rem">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">For your SHOPPING LIST</h4>
        </div>
        <div class="modal-body">
          <table class="table" style="width: 100%">
            <tr>
              <td><input type="radio" name="optStoreRadio"></td>
              <td>Target</td><td>@ 4440 Falcon Pkwy costs $90.50</td>
            </tr>
            <tr>
              <td><input type="radio" name="optStoreRadio"></td>
              <td>Kroger</td><td>@ 1424 Falcon Pkwy costs $85.89</td>
            </tr>
            <tr>
              <td><input type="radio" name="optStoreRadio"></td>
              <td>Food Lion</td><td>@ 4000 Falcon Pkwy costs 94.69</td>
            </tr>
            <tr style="background-color: lightgreen">
              <td><input type="radio" name="optStoreRadio" checked></td>
              <td>Publix</td><td>@4224 Falcon Pkwy costs $82.00</td>
            </tr>            
          </table><br>
          <div class="form-group col-lg-12" style="text-align: center;">
            <div class="col-lg-4"><button class="btn btn-primary">Show Directions</button></div>
            <div class="col-lg-4"><button class="btn btn-primary">Show Copouns</button></div>
            <div class="col-lg-4">
              <button class="btn btn-primary" data-dismiss="modal" style="width: 121px">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div><br><br>
